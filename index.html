<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container text-center position-relative">
            <h1 class="my-5">To Do List</h1>
            <div class="my-background rounded p-3 position-relative">
                <div class="row">
                    <div class="col">
                        <ul class="list-unstyled">
                            <li class="border-bottom py-2" v-for="(task, i) in listToDo" @click="itsDone(i)">
                                <div class="form-check form-switch">
                                    <input class="form-check-input"
                                            type="checkbox" 
                                            role="switch" 
                                            :id="'switchCheck_' + i" 
                                            v-model="task.done"
                                    >

                                    <label class="form-check-label" 
                                            :for="'switchCheck_' + i"
                                            :class="{'text-decoration-line-through text-secondary': task.done}"
                                            >
                                            {{task.text}}
                                            <button type="button" class="btn my-btn btn-outline-danger" @click="deleteTask(i)">&times;</button>
                                    </label>
                                </div>                      
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="newTask" @keyup.enter="addTask">
                    <button class="btn btn-success" type="button" id="button-addon2" @click="addTask">Aggiungi</button>
                  </div>                  
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
